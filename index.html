<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Welcome to the piano class</h1>
        <div class="piano-container">
            <div class="piano-heaader"></div>

            <div class="piano-keys">
                <div class="keys First-row">
                    <div class="white"><span>C</span></div>
                    <div class="white"><span>D</span></div>
                    <div class="white"><span>E</span></div>
                    <div class="white"><span>F</span></div>
                    <div class="white"><span>G</span></div>
                    <div class="white"><span>A</span></div>
                    <div class="white"><span>B</span></div>
                    <!-- Black keys -->
                    <div class="black key C-Sharp">C#</div>
                    <div class="black D-Sharp">D#</div>
                    <!-- No black between E & F  -->
                    <div class="black F-Sharp">F#</div>
                    <div class="black G-Sharp">G#</div>
                    <div class="black A-Sharp">A#</div>
                </div>
                <div class="keys 2nd-row">
                    <div class="white C"><span>C</span></div>
                    <div class="white D"><span>D</span></div>
                    <div class="white E"><span>E</span></div>
                    <div class="white F"><span>F</span></div>
                    <div class="white G"><span>G</span></div>
                    <div class="white A"><span>A</span></div>
                    <div class="white B"><span>B</span></div>
                    <!-- Black keys -->
                    <div class="black C-Sharp">C#</div>
                    <div class="black D-Sharp">D#</div>
                    <!-- No black between E & F  -->
                    <div class="black F-Sharp">F#</div>
                    <div class="black G-Sharp">G#</div>
                    <div class="black A-Sharp">A#</div>
                </div>
                <div class="keys 3rd-row">
                    <div class="white C"><span>C</span></div>
                    <div class="white D"><span>D</span></div>
                    <div class="white E"><span>E</span></div>
                    <div class="white F"><span>F</span></div>
                    <div class="white G"><span>G</span></div>
                    <div class="white A"><span>A</span></div>
                    <div class="white B"><span>B</span></div>
                    <!-- Black keys -->
                    <div class="black C-Sharp">C#</div>
                    <div class="black D-Sharp">D#</div>
                    <!-- No black between E & F  -->
                    <div class="black F-Sharp">F#</div>
                    <div class="black G-Sharp">G#</div>
                    <div class="black A-Sharp">A#</div>
                </div>

            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
